<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Hello {{user.first_name}}, you are purchasing Alusa!{{canvas.name}} </h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="row">
                <!-- col 1 -->
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Alusa !</h5>
                            <p class="card-text">Price : </p>
                            <p class="card-text">Medium : </p>
                            <p class="card-text"><strong><em>About Alusa :</em></strong></p>
                        </div>
                      </div>
                 </div>
                 <!-- col 2 -->
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <a type="button" class="btn btn-dark" href="/">Back</a>
                </div>
            </div>
        </form>

        <div>
            {% for message in messages %}
            <strong>{{message}}</strong>
            {% endfor %}
        </div>
    
    </div>
</body>
</html>
