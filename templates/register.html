    <title>register</title>

<body>
  <div class="container mt-5">
    <form method="POST" action="{% url 'signin' %}">
      {% csrf_token %}
      <div class="row mb-3">
                  <label for="firstname" class="form-label">Firstname</label> <br>
                  <input type="text" class="form-control" id="firstname" name="firstname" required> <br>
                  <label for="lastname" class="form-label">Lastname</label>
                  <input type="lastname" class="form-control" id="lastname" name="lastname" required><br>
                  <label for="username" class="form-label">Username</label>
                  <input type="username" class="form-control" id="username" name="username" required><br>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email@gmail.com" required><br>

                  <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1" name="password1" required><br>
                  <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" name="password2" required><br>
              <button type="submit" class="btn btn-dark">Submit</button> 
      </div>
    </form> 
  </div><br><br>
