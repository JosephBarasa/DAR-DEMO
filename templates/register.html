<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
  <div class="container mt-5">
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="row mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required><br>

          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required><br>

          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required><br>

          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required><br>

          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required><br>

          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" required><br>

          <button type="submit" class="btn btn-dark">Register</button> 
      </div>
    </form> 
  </div><br><br>

</body>
</html>
